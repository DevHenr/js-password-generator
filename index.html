<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<div class="pword-container">

    <h1>Gerador de Senhas</h1>

    <div class="pword-header">
        <div class="pword">
            <span id="pword">awgA23@v42!#</span>
            <button id="copy">Copiar</button>
        </div>
    </div>

    <div class="pword-body">
        <div class="form-control">
            <label for="len">Comprimento da Senha</label>
            <input type="number" id="len" value="15" min="5" max="30" oninput="validity.valid||(value='');">
        </div>

        <div class="form-control">
            <label for="upper">Letra Maiúscula</label>
            <input type="checkbox" id="upper">
        </div>

        <div class="form-control">
            <label for="lower">Letra Minúscula</label>
            <input type="checkbox" id="lower">
        </div>

        <div class="form-control">
            <label for="number">Número</label>
            <input type="checkbox" id="number" checked>
        </div>

        <div class="form-control">
            <label for="symbol">Símbolo</label>
            <input type="checkbox" id="symbol">
        </div>

        <button type="submit" class="genr" id="genr">Gerar Senha</button>

    </div>

</div>

</body>
